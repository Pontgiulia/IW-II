<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprar</title>
</head>
<body>
    <button id="b" onclick="compra()">Comprar produto</button>
    <p id="result"></p>
    <script>
        function compra(){
    var aq = prompt("Digite o nome do produto: ")
    var pre = prompt("Digite o preço do produto: ")

    document.getElementById("result").innerHTML="Você irá comprar um " +aq+ " com o preço de " +pre+ " reais"
    }
    </script>
</body>
</html>
