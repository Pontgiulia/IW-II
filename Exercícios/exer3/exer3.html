<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Interagindo com o usuário</title>
</head>
<body>
    <button id="one" onclick="one()">Botão 1</button>
    <button id="two" onclick="two()">Botão 2</button>
    <button id="tre" onclick="tre()">Botão 3</button>
    <p id="a">Bem vindo</p>

    <script>
    function one(){
    document.getElementById("a").innerHTML="Você apertou o botão 1"
    }
    function two(){
    document.getElementById("a").innerHTML="Você apertou o botão 2"
    }
    function tre(){
    document.getElementById("a").innerHTML="Você apertou o botão 3"
    }
    </script>
</body>
</html>
