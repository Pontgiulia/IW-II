<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Interagindo com o usuário</title>
</head>
<body>
    <h1 id="a">Escolha a cor</h1>
    <button id="az" onclick="azul()">Azul</button>
    <button id="li" onclick="lila()">Roxo</button>
    <button id="am" onclick="amar()">Amarelo</button>
    <p id="ata">Bem vindo</p>
    

    <script>
    function azul(){
    document.getElementById("a").style.color="blue"
    document.getElementById("ata").innerHTML="Você apertou o botão 1"
    }
    function lila(){
    document.getElementById("a").style.color="purple"
    document.getElementById("ata").innerHTML="Você apertou o botão 2"
    }
    function amar(){
    document.getElementById("a").style.color="yellow"
    document.getElementById("ata").innerHTML="Você apertou o botão 3"
    }
    </script>
</body>
</html>
