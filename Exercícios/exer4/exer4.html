<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Interagindo com o usuário</title>
</head>
<body>
    <h1 id="a">Bem vindo</h1>
    <button id="az" onclick="azul()">Azul</button>
    <button id="li" onclick="lila()">Lilás</button>
    <button id="am" onclick="amar()">Amarelo</button>
    

    <script>
    function azul(){
    document.getElementById("a").style.color="blue"
    }
    function lila(){
    document.getElementById("a").style.color="lilac"
    }
    function amar(){
    document.getElementById("a").style.color="yellow"
    }
    </script>
</body>
</html>
