<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Salário</title>
</head>
<body>
    <button id="b" onclick="compra()">Calcular reajuste</button>
    <p id="nome">Clique no botão para iniciar</p>
    <p id="sala"> </p>
    <p id="salare"> </p>
    <script>
    function compra(){
        var name = prompt("Digite o nome do funcionário: ")
        var salO = Number(prompt("Digite o salário do funcionário: "))
        var Por = Number(prompt("Informe o reajuste em porcentagem: "))
        var sal = Por/100*salO
        var salresul = sal+salO

        document.getElementById("nome").innerHTML="O funcionário que terá o salário reajustado é o(a): " +name+ ""
        document.getElementById("sala").innerHTML= " " +name+ " recebe originalmente R$ " +salO+ ""
        document.getElementById("salare").innerHTML= " " +name+ " irá começar a receber R$ " +salresul+ " "
    }
    </script>
</body>
</html>
